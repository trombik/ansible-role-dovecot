---
- name: Install dovecot package
  apt:
    name: "{{ dovecot_package }}"
    state: present

- name: Install additional packages
  apt:
    name: "{{ item }}"
    state: present
  with_items: "{{ dovecot_extra_packages }}"

- name: Enable dovecot
  service:
    name: "{{ dovecot_service }}"
    enabled: yes
